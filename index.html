<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amsterdam metro</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
    <link rel="stylesheet" href="static/stylesheet/stylesheet.css">
</head>
<body>
    <div id="map"></div>

    <div class="info hide">
        <h1 data-bind="headTitle">Tram & Metro</h1>
        <h3>Foto's</h3>
        <div class="img-container">
            <div>
                <img class="photo" data-bind='photo' src="" alt="">
                <p class="title" data-bind='title'></p>
                <p class="description" data-bind='description'></p>
                <p class="year" data-bind='year'></p>
            </div>
        </div>
    </div>

    <section class="indicator">
        <p data-bind="title"></p>
    </section>
    
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
    <script src="static/script/transparency.js"></script>
    <script src="static/script/script.js"></script>
</body>
</html>
